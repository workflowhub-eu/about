title: WorkflowHub project

description: > 
  Project pages for developing and running WorkflowHub, 
  a registry of scientific workflows.

remote_theme: ELIXIR-Belgium/elixir-toolkit-theme

permalink: pretty

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "project"
      type: "pages"
    values:
      sidebar: about
  - scope:
      path: "docs"
      type: "pages"
    values:
      sidebar: documentation
  - scope:
      path: "developer"
      type: "pages"
    values:
      sidebar: documentation
  - scope:
      path: "Workflow-RO-Crate"
      type: "pages"
    values:
      sidebar: documentation
  - scope:
      path: "Workflow-RO-Crate/0.2"
    values:
      search_exclude: true

theme_variables: 
  theme_color: 1f8787

plugins:
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap 
