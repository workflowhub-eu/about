- name: "WorkflowHub: a registry for computational workflows"
  date: 2025-05-21
  description: "We are delighted that the paper **WorkflowHub: a registry for computational workflows** has been accepted and published in _Scientific Data, Nature_. It is Open Access and available from <https://doi.org/10.1038/s41597-025-04786-3>.<br/>To reference from your academic work, please see [Cite WorkflowHub](/project/citation)"
- name: "nf-core on WorkflowHub"
  date: 2024-06-13
  description: "[nf-core](https://nf-co.re/) is a community effort to build a curated collection of high-quality Nextflow workflows. WorkflowHub now synchronizes with the nf-core release pipeline, making current and future nf-core workflows automatically available on WorkflowHub. [Click here to browse the nf-core workflows](https://workflowhub.eu/projects/15/workflows)."
- name: Guidance for projects looking to use WorkflowHub
  date: 2024-05-03
  description: "New in our documentation pages is a guide targeted towards projects on how they can best make use of WorkflowHub's features. [Available here](https://about.workflowhub.eu/docs/guide-to-using-workflowhub/)"
- name: New Gigascience article demonstrating a workflow packaged as a FAIR Digital Object
  date: 2024-01-22
  description: "See the full article here: [**A multi-omics data analysis workflow packaged as a FAIR Digital Object**](https://doi.org/10.1093/gigascience/giad115)"
- name: WorkflowHub SOPs Workshop
  date: 2024-02-09
  description: "Join us on Friday Feb 9th 2024 at 14:00:00 (Central European Time) for an online workshop, where you can contribute to our discussions on hosting Standard Operating Procedures (SOPs) on WorkflowHub. Register [here](https://www.eventbrite.co.uk/e/workflowhub-sops-workshop-tickets-774636708247)."
- name: WorkflowHub cited in new FAIR Workflows publication
  date: 2023-10-10
  description: "WorkflowHub cited in this new publication on [Ten quick tips for building FAIR workflows in PLOS Computational Biology 19(9): e1011369](https://doi.org/10.1371/journal.pcbi.1011369)"
- name: 1st Conference on Research Data Infrastructure
  date: 2023-09-13
  description: "WorkflowHub featured in a presentation of the EOSC-Life Workflow Collaboratory at the [1st Conference on Research Data Infrastructure (CoRDI 2023)](https://www.nfdi.de/cordi-2023/), 2023-09-12/–14, Karlsruhe, Germany."
- name: WorkflowHub "Ask me Anything"
  date: 2023-06-23
  description: "Join us on Friday 30th June 2023 at 12:00:00 GMT+0100 (British Summer Time) for an online event where you can ask any questions about WorkflowHub and workflows. Register [here](https://www.eventbrite.co.uk/e/workflowhub-ask-me-anything-session-tickets-629927479047)."
- name: WorkflowHub featured at ELIXIR All Hands 2023
  date: 2023-06-06
  description: "WorkflowHub featured in ELIXIR All Hands [Mini-Symposium: Reproducible Analytics & Infrastructure](https://docs.google.com/document/d/1GmUpSk1ss-FUVVcIhXUTjvkRIx7Mp5QBcP-Sh15Wtkk/edit#heading=h.2et92p0) on 6 June 2023."
- name: 1st International Conference on FAIR Digital Objects
  date: 2022-10-24
  description: "The [1st International Conference on FAIR Digital Objects](https://www.fdo2022.org/) takes place between 26-28 October 2022. WorkflowHub features in several talks and posters highlighting how RO-Crate is a web-native and practical implementation of FDOs."
- name: WorkflowHub in EOSC4Cancer and EuroScienceGateway
  date: 2022-10-10
  description: "WorkflowHub and [RO-Crate](https://www.researchobject.org/ro-crate/) both will feature in the recently funded [EOSC4Cancer](https://doi.org/10.3030/101058427) and [EuroScienceGateway](https://doi.org/10.3030/101057388) projects."
- name: WorkflowHub featured at Defragmentation Training School
  date: 2022-09-30
  description: "Prof. Carole Goble presented “Introduction to FAIR principles for computational workflows” at the [Defragmentation Training School](http://eubias.org/NEUBIAS/training-schools/neubias-academy-home/defragmentation-training-school-2022/), where WorkflowHub was recommended as key resource for finding and sharing worfklows."
- name: WorkflowHub Usability Study
  date: 2022-01-26
  description: "The [WorkflowHub Usability study](/project/usability-review) is looking for volunteers to help improve the usability of WorkflowHub"
- name: WorkflowHub-Git Integration
  date: 2022-01-22
  description: "WorkflowHub now has deeper Git support, when making a _New Version_ it is possible to directly import a workflow from a Git repository on GitHub, GitLab, or any other web-accessible location."
